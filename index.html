<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Energy Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <a href="lightkeeper.html">Switch to lightkeeper</a>
                <div class="columns">
                    <div class="column is-narrow-tablet is-full-mobile">
                        <div class="tag is-large is-warning">
                            <p>{{ energy }} </p><b-icon icon="flash"></b-icon>
                        </div>
                    </div>
                    <div class="column">
                        <b-button type="is-primary" icon-left="dice-6" class="rollButton" @click="rollDie()">Roll Die</b-button>
                        <b-button type="is-primary" icon-left="cards" @click="addCard()">Add Card</b-button>
                        <b-button type="is-success" icon-left="plus-circle-outline" @click="energy += 1; updateCookies()">Add 1 Energy</b-button>
                        <b-button type="is-danger" icon-left="minus-circle-outline" @click="removeEnergy()">Remove 1 Energy</b-button>
                        <b-dropdown :triggers="['hover']" aria-role="list">
                            <template #trigger>
                                <b-button label="Reset All" type="is-danger is-light" icon-left="history" :icon-right="active ? 'menu-up' : 'menu-down'" @click="energy = 5; results = []; cards = []; updateCookies()"/>
                            </template>
                            <b-dropdown-item aria-role="listitem" @click="energy = 5; updateCookies()">Reset Energy</b-dropdown-item>
                            <b-dropdown-item aria-role="listitem" @click="cards = []; updateCookies()">Reset Cards</b-dropdown-item>
                            <b-dropdown-item aria-role="listitem" @click="results = []; updateCookies()">Reset History</b-dropdown-item>
                        </b-dropdown>
                    </div>
                </div>
                <div id="rollHistory">
                    <p> {{ results.join(', ') }} </p>
                </div>
                <div class="cardDiv">
                    <div class="cardd" v-for="(card, index) in cards">
                        <a href="javascript:void(0);" @click="deleteCard(card, index)">
                            <b-image :src="'./cards/' + card.name + '.png'" ratio="1240by1754" class="cardImage" alt="card"></b-image>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
        <script src="https://unpkg.com/vue-cookies@1.7.4/vue-cookies.js"></script>

        <script>

            /* -- List of all cards in JSON format -- */

            const allCards =
                {
                    "common": [

                        {"name": "EvadeTrap", "cost": 3},
                        {"name": "CommonTeleport", "cost": 5},
                        {"name": "Rum", "cost": -3},
                        {"name": "RockSolidCommon", "cost": 3},
                        {"name": "WeakPoison", "cost": 2}

                    ],
                    "uncommon": [

                        {"name": "DisarmTrap", "cost": 3},
                        {"name": "RareTeleport", "cost": 4},
                        {"name": "AgedRum", "cost": -5},
                        {"name": "QuestionableRum", "cost": 5},
                        {"name": "RockSolidRare", "cost": 5},
                        {"name": "Disrupt", "cost": 5},
                        {"name": "PotentPoison", "cost": 3},
                        {"name": "Glue", "cost": 3},
                        {"name": "Switcheroo", "cost": 6},
                        {"name": "Dejavu", "cost": 4}

                    ],
                    "rare": [

                        {"name": "LegendaryTeleport", "cost": 3},
                        {"name": "CaptainsRum", "cost": -7},
                        {"name": "Eyepatch", "cost": 4},
                        {"name": "RockSolidLegendary", "cost": 6},
                        {"name": "DisruptLegendary", "cost": 6},
                        {"name": "SleepDart", "cost": 4},
                        {"name": "TheOlSwitcheroo", "cost": 6},
                        {"name": "Abduct", "cost": 5}

                    ],
                    "epic": [

                        {"name": "Blackout", "cost": 8},
                        {"name": "DisruptEpic", "cost": 8}

                    ]
                }

            /* -------- Actual Vue Instance --------- */

            new Vue({
                el: '#app',
                data: {
                    possibleCards: allCards, // Assigns cards in variable above to vue datapoint
                    energy: 5,
                    results: [],
                    cards: []
                },
                // Read cookies
                beforeMount() {
                    if ($cookies.get('energy')) {
                        this.energy = parseInt($cookies.get('energy'))
                    }
                    if ($cookies.get('results')) {
                        this.results = ($cookies.get('results')).split(',')
                    }
                    if ($cookies.get('cards')) {
                        this.cards = JSON.parse($cookies.get('cards'))
                    }
                },
                // Main functions
                methods: {
                    // Adds a random card
                    addCard() {
                        let card = this.rnd()
                        let name = card[0] + '/' + card[1].name
                        let cost = card[1].cost
                        this.cards.push({"name": name, "cost": cost})
                        this.updateCookies()
                    },
                    rnd() {
                        let num = Math.floor(Math.random() * 100)
                        let rarity
                        if (num <= 50) rarity = 'common'
                        else if (num <= 80) rarity = 'uncommon'
                        else if (num <= 95) rarity = 'rare'
                        else rarity = 'epic'
                        return [rarity, this.selectImage(rarity)]
                    },
                    selectImage(num){
                        let commonC = this.possibleCards.common,
                            uncommonC = this.possibleCards.uncommon,
                            rareC = this.possibleCards.rare,
                            epicC = this.possibleCards.epic
                        switch (num) {
                            case 'common':
                                let c = Math.floor(Math.random() * commonC.length);
                                return commonC[c]
                            case 'uncommon':
                                let u = Math.floor(Math.random() * uncommonC.length)
                                return uncommonC[u]
                            case 'rare':
                                let r = Math.floor(Math.random() * rareC.length)
                                return rareC[r]
                            case 'epic':
                                let e = Math.floor(Math.random() * epicC.length)
                                return epicC[e]
                        }
                    },
                    // Plays selected card and removes energy based on the cost
                    deleteCard(card, i) {
                        if (this.energy >= card.cost) {
                            this.energy -= card.cost
                            this.cards.splice(i,1)
                            this.updateCookies()
                        } else {

                        }
                    },
                    // Removes Energy if possible
                    removeEnergy() {
                        if (this.energy > 0) {
                            this.energy -= 1
                        }
                        this.updateCookies()
                    },
                    // Rolls random number between 1-6
                    rollDie() {
                        let rolled = Math.floor(Math.random() * 6) + 1
                        this.energy += rolled
                        this.results = this.results.concat(rolled)
                        this.updateCookies()

                    },
                    // Sets cookies to new values
                    updateCookies() {
                        $cookies.set('energy', this.energy)
                        $cookies.set('results', this.results)
                        $cookies.set('cards', JSON.stringify(this.cards))
                    },
                }
            })
        </script>
    </body>
</html>
